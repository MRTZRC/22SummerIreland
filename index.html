
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <script src="js/fontawesome.js"></script>
  <link rel="stylesheet" href="css/mainStyle.css">

  <!--Imports a model-viewer JavaScript code -->
  <!--It helps to handle how the 3D Object would be displayed -->
  <script type="module" src="./js/firstGoogle.js"></script>
  <script nomodule src="js/secondGoogle.js"></script>
</head>
<body>
  <!-- Main Container -->
  <div id="container">
    <!-- Navbar container -->
    <div id="navbar">
      <div id="logo">
        <img src="assets/logo.png" alt="logo">
      </div>
      <ul>
        <li class="active">
          <a href="#">Home</a>
        </li>
        <li><a href="#">Tech</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
    <!-- An aside -->
    <!-- This is for holding the 3D object -->
    <div id="aSide">
      <!-- 3D objsect -->
      <!-- This inserts the 3D object inside the aside container -->
      <model-viewer src="Assets/Models/MonumentOfCaptainNoelLemass.glb" alt="Monument Of Captain Noel Lemass" auto-rotate camera-controls ar ios-src="Assets/Models/MonumentOfCaptainNoelLemass.glb"></model-viewer>
    </div>

    <!-- Content container -->
    <!-- This is for holding some brief description about the 3D object -->
    <div id="content">
      <h2>3D VR LIVE</h2>
      <p>The modern headsets, boost your pleasure to the MAX!</p>
      <button>Shop</button>
    </div>

    <!-- Social media icons -->
    <!-- This is for holding some company's social media icons and related links -->
    <div id="icons">
      <div id="iconsLogo">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
</body>
</html>
